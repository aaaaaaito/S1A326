<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>divタグとspanタグ</title>
    <style>
      div {
        background-color: rgb(253, 7, 138);
        padding: 15px;
      }
      div span {
        color: rgb(5, 255, 55);
        font-weight: bold;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      span {
        color: rgb(5, 222, 255);
      }
    </style>
  </head>
  <body>
    <h1>インタビュー</h1>
    <div>
      <p>Webデザイナーになろうと思ったきっかけは?</p>
      <p><span>Aさん</span>「デザインの仕事に興味があったため。」</p>
    </div>

      <li><a href="works.html">WORKS</a></li>
      <li><span>BLOG</span></li>
      
      </ul>

  </body>
</html>
